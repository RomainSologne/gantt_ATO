<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planification des vols</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <!-- ArcGIS JS API -->
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    body { font-family: Arial; margin: 20px; }
    #chart { width: 100%; height: 600px; }
    .log { background: #f5f5f5; padding: 10px; border-radius: 4px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>D√©tail de la planification des vols</h2>

<div id="chart"></div>

<div class="log">
  <strong>Console :</strong> Ouvre F12 ‚Üí onglet "Console" pour voir les logs d√©taill√©s.
</div>

<script>
require(["esri/layers/FeatureLayer"], function(FeatureLayer) {

  console.log("‚û°Ô∏è D√©but du debug Gantt");

  const layer = new FeatureLayer({
    url: "https://services.arcgis.com/d3voDfTFbHOCRwVR/arcgis/rest/services/survey123_52a2c2c243354b4bbe1285638d3e41ba/FeatureServer/0",
    outFields: ["*"]
  });

  layer.queryFeatures({
    where: "1=1",
    outFields: ["*"],
    returnGeometry: false
  }).then(response => {

    console.log("üìå Nombre d'entit√©s retourn√©es :", response.features.length);

    // Cr√©er un tableau des couleurs selon field_9
    const colorMap = {};
    const palette = ["#1f77b4","#ff7f0e","#2ca02c","#d62728","#9467bd","#8c564b","#e377c2","#7f7f7f","#bcbd22","#17becf"];
    let colorIndex = 0;

    const tasks = response.features.map(f => {
      const attrs = f.attributes;

      const start = attrs.d_but_de_lactivit;
      const end = attrs.fin_de_lactivit;
      const unit = attrs.unit;
      const field9 = attrs.field_9;
      const missionNum = attrs.num_ro_de_mission;

      if (!start || !end) return null;

      // Assigner une couleur unique par valeur de field_9
      if (!colorMap[field9]) {
        colorMap[field9] = palette[colorIndex % palette.length];
        colorIndex++;
      }

      return {
        Task: unit,
        Start: new Date(start),
        Finish: new Date(end),
        Color: colorMap[field9],
        Label: missionNum
      };
    }).filter(t => t !== null);

    console.log("üìå T√¢ches valides :", tasks.length);

    if (tasks.length === 0) {
      console.error("‚ùå Aucune t√¢che valide ‚Üí Gantt vide.");
      return;
    }

    const fig = {
      data: [{
        type: 'bar',
        x: tasks.map(t => t.Finish - t.Start),
        y: tasks.map(t => t.Task),
        base: tasks.map(t => t.Start),
        orientation: 'h',
        text: tasks.map(t => t.Label),      // label pour chaque barre
        marker: { color: tasks.map(t => t.Color) },  // couleur selon field_9
        hovertemplate:
          "<b>%{y}</b><br>" +
          "D√©but : %{base|%d/%m/%Y}<br>" +
          "Fin : %{x}<br>" +
          "Mission : %{text}<extra></extra>"
      }],
      layout: {
        title: "Gantt Debug avec couleurs et labels",
        xaxis: { type: "date" },
        height: 600,
        margin: { l: 150, r: 20, t: 40, b: 40 }
      }
    };

    Plotly.newPlot('chart', fig);
  })
  .catch(err => {
    console.error("‚ùå Erreur queryFeatures :", err);
  });

});
</script>

</body>
</html>
